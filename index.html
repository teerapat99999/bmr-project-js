<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project test js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="continer">
        <div style="height: 200px;"></div>
        <div class="row justify-content-center aling-items-center" >
            <div class="col-sm-8 col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="mt-3">
                            <h3 align="center">โปรแกรมคำนวญหาค่า BMR (ค่าการเผาผลาญ)</h3>
                        </div>
                        <div class="m-4">
                            <div class="row" align="center">
                               <div class="col">
                                 <button type="button" id="inputm" class="btn btn-primary">ชาย</button>
                               </div>
                               <div class="col">
                                  <button type="button" id="inputw" class="btn btn-danger">หญิง</button>
                               </div>
                            </div>
                        </div>
                        <div class="mt-5"></div>
                        <div class="row">
                            <div class="col-3">
                                <p align="center" class="">น้ำหนัก</p>
                            </div>
                            <div class="col-9" >
                                <input type="number" id="inputwe" placeholder="น้ำหนัก" class="form-control">
                            </div>
                        </div>
                        <div class="mt-2"></div>
                        <div class="row">
                            <div class="col-3">
                                <p align="center" class="">ส่วนสูง</p>
                            </div>
                            <div class="col-9" >
                                <input type="number" id="inputhe" placeholder="ส่วนสูง" class="form-control">
                            </div>
                        </div>
                        <div class="mt-2"></div>
                        <div class="row">
                            <div class="col-3">
                                <p align="center" class="">อายุ</p>
                            </div>
                            <div class="col-9" >
                                <input type="number" id="inputage" placeholder="อายุ" class="form-control">
                            </div>
                        </div>
                        <div class="mt-2"></div>
                        <div class="mt-2"></div>
                        <div class="mb-3" align="center">
                            <button type="button" class="btn btn-success" id="con">คำนวณ</button>
                        </div>
                    </div>
                </div>
                <div class="mt-5"></div>
                <div class="card shadow">
                    <div class="card-body">
                        <h2 align="center">ค่าBMRที่ ได้ </h2>
                    </div>
                    <div class="mb-4">
                        <h1 align="center" id="result"></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
